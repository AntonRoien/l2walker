# ================================================================
# General server setting !!! REQUIRED to configure to everyone !!!
# ================================================================
Debug = True

# Database info
db_Driver=com.mysql.jdbc.Driver
db_URL=jdbc:mysql://localhost/service-msk
db_Login=root
db_Password=
db_table_users=zle__users
db_MaximumDbConnections=10
# Через сколько секунд после последней активности будут закрыватся соединения с базой, по умолчанию 600 (10 минут) # данный параметр важно согласовывать с настройками в самом mysql сервере, параметр interactive_timeout # насколько известно мне по умолчанию параметр interactive_timeout имеет значение 28800 (8 часов)
db_MaxIdleConnectionTimeout=600
# Интервал проверки неактивных соединений, по умолчанию 60 (1 минута) # При условии стабильного соединения с базой и корректной настроки MaxIdleConnectionTimeout, можно выставлять 0 (не проверять)
db_IdleConnectionTestPeriod=60
db_UseDatabaseLayer=True